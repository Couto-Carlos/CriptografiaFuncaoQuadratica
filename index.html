<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Criptografar Mensagem</h1>
        <textarea id="message" placeholder="Digite sua mensagem"></textarea>
        <input type="text" id="encryptionFunction" placeholder="Insira a função afim ou de segundo grau">
        <button id="encrypt">Criptografar</button>
        <button id="decrypt">Descriptografar</button>
        <h2>Mensagem Criptografada:</h2>
        <div id="encryptedMessage"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
